{% extends 'base.html' %}


{% block 'content' %}
<center>
	{% if my_answer and correct %}
	<div class="alert alert-success alert-dismissible fade show" role="alert">
	  {{ my_answer}}
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
	{% endif %}

	{% if my_answer and not correct %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
	  {{ my_answer}}
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>
	{% endif %}



    <br/><br/>
    <h1>Divide</h1>

    <h1><img src="static/images/{{ num_1 }}.png"> / <img src="static/images/{{ num_2 }}.png"></h1>
    <br/><br/>


    <form action="{%url 'divide' %}" method="POST">
    	{% csrf_token %}
	  <div class="form-group">
	    
	    <input type="text" class="form-control" placeholder="Type Your Answer Here" name="answer">
	    <input type="hidden" name="old_num_1" value="{{ num_1 }}">
	    <input type="hidden" name="old_num_2" value="{{ num_2 }}">

	  </div>
	  <br/><br/>


  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</center>

{% endblock %}
